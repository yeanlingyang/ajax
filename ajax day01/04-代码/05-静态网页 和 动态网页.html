<head>

<body>

  <script>
  
  
    // 静态网页 和 动态网页的区别就在于数据
    // 静态网页: 之前写的网页, 都是静态页面, 所有的数据都是写死的!!!
    // 动态网页: 里面的数据是动态的, 这个网页是需要通过实时的数据, 动态渲染的!!!


    // 动态页面的渲染有两种方式:
    // 1. 服务器端渲染 (早期模式)
    //    这种模式, 前端写好静态页面, 将html等静态页面给后端, 由后端通过数据来动态渲染
    //    通过 php, asp(c#), jsp(java) 等各自的语法, 来完成页面渲染


    // 2. 前端渲染模式 (前后端分离模式)  分工更明确
    //    这种模式, 前端写好静态页面, 通过ajax发送请求获取服务器端的数据, 由前端根据数据进行渲染
    //    后端: 专门提供数据支持 (提供接口)    (后端以后的发展方向: 数据分析, 大数据, ...)

    //    将来后端也可以用 js 写    nodejs
  
  
  
  </script>
  
</body>
</html>
