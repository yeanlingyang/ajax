  接口化开发(前后端分离式开发)   一个一个ajax访问的后台地址, 称之为接口!!
  前后端分离开发, 又叫前端渲染模式
    1. 前端写好静态页, 发送 ajax 请求到服务器, 获取数据, 完成页面的渲染
    2. 后台写好接口, 给前端提供接口, 让前端可以获取数据, 完成渲染

  这种方式, 最大的好处: 前后端分工明确了

    前端: 发送ajax请求, 获取数据渲染, 前端只需要看接口文档即可
    后端: 写好接口, 提供数据支持, 写好接口文档!!!
  
  实际开发过程中, 前端很有可能都是一行后端代码都看不到的!!!! 只能看到一个接口地址
